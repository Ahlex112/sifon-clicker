<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sifon Clicker</title>
  <style>
    /* ... CSS la fel ca Ã®nainte, nu schimb nimic aici ... */
    body {
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Siphon_bottle_2013.jpg/1280px-Siphon_bottle_2013.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      gap: 40px;
      user-select: none;
      line-height: 1.5;
    }
    #game {
      text-align: center;
      margin-top: 40px;
      width: 300px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffccaa;
    }
    #sifon {
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Siphon_bottle_2013.jpg/320px-Siphon_bottle_2013.jpg') no-repeat center/cover;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      transition: transform 0.1s;
      margin: 0 auto 20px;
      position: relative;
    }
    #sifon:active {
      transform: scale(0.95);
    }
    #scoreDisplay {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #multiplierDisplay {
      font-size: 16px;
      color: #0ff;
      margin-bottom: 10px;
      font-weight: 600;
    }
    #message {
      font-size: 14px;
      color: #0f0;
      height: 18px;
      margin-bottom: 20px;
      font-style: italic;
      min-height: 18px;
    }
    #upgrades {
      display: flex;
      flex-direction: column;
      margin-top: 40px;
      max-width: 300px;
      gap: 15px;
      color: #0f0;
    }
    .upgrade {
      background: #222;
      padding: 12px 20px;
      border: 1px solid #0f0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
      text-align: left;
      line-height: 1.4;
    }
    .upgrade:hover:not(:disabled) {
      background-color: #0f0a0f;
    }
    .upgrade:disabled {
      color: #555;
      border-color: #444;
      cursor: not-allowed;
      background-color: #111;
    }
    #prestigeBtn, #fullscreenBtn, #volumeBtn {
      margin-top: 15px;
      background: #005500;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      line-height: 1.4;
    }
    #prestigeBtn:hover, #fullscreenBtn:hover, #volumeBtn:hover {
      background: #007700;
    }
    #prestigeBtn:disabled {
      background: #003300;
      border-color: #044404;
      cursor: not-allowed;
      color: #044404;
    }
    /* Click animation */
    #sifon.clicked {
      animation: clickpop 0.15s ease forwards;
    }
    @keyframes clickpop {
      0% { transform: scale(1); box-shadow: 0 0 30px rgba(0,255,200,0.2); }
      50% { transform: scale(1.1); box-shadow: 0 0 60px rgba(0,255,200,0.8); }
      100% { transform: scale(1); box-shadow: 0 0 30px rgba(0,255,200,0.2); }
    }
    #volumeControl {
      margin-top: 10px;
      color: #0f0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    #volumeSlider {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Sifon Clicker</h1>
    <div id="sifon"></div>
    <div id="scoreDisplay">Carbonatari: <span id="score">0</span></div>
    <div id="multiplierDisplay">Multiplicator total: x1.00</div>
    <div id="message"></div>
    <div id="upgrades"></div>

    <button id="prestigeBtn" disabled>Prestige (cost: 10,000)</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="volumeBtn">Sunet: On</button>

    <div id="volumeControl">
      <label for="volumeSlider">Volum:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>

    <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f07d8a4bbd.mp3" preload="auto"></audio>
    <audio id="upgradeSound" src="https://cdn.pixabay.com/download/audio/2022/03/26/audio_5d9ef5d9f8.mp3" preload="auto"></audio>
    <audio id="prestigeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_23ce37b5d6.mp3" preload="auto"></audio>
  </div>

  <script>
    let score = 0;
    let prestigeMultiplier = 1;
    let boostActive = false;
    let soundOn = true;

    const scoreDisplay = document.getElementById('score');
    const multiplierDisplay = document.getElementById('multiplierDisplay');
    const message = document.getElementById('message');
    const upgradesDiv = document.getElementById('upgrades');
    const prestigeBtn = document.getElementById('prestigeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const sifon = document.getElementById('sifon');

    const clickSound = document.getElementById('clickSound');
    const upgradeSound = document.getElementById('upgradeSound');
    const prestigeSound = document.getElementById('prestigeSound');

    const upgrades = [
      {
        name: 'Sifon Turbo',
        baseCost: 100,
        level: 0,
        maxLevel: 10,
        clickBoost: 1,
        autoClickBoost: 0
      },
      {
        name: 'Robot de Sifonat',
        baseCost: 200,
        level: 0,
        maxLevel: 10,
        clickBoost: 0,
        autoClickBoost: 1
      },
      {
        name: 'Super Sifon',
        baseCost: 1000,
        level: 0,
        maxLevel: 5,
        clickBoost: 5,
        autoClickBoost: 5
      },
      {
        name: 'Nano Sifonator',
        baseCost: 5000,
        level: 0,
        maxLevel: 3,
        clickBoost: 20,
        autoClickBoost: 20
      },
      {
        name: 'Boost Carbonatare',
        baseCost: 20000,
        level: 0,
        maxLevel: 1,
        clickBoost: 0,
        autoClickBoost: 0,
        boost: true
      }
    ];

    function getUpgradeCost(upgrade) {
      return Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.level));
    }

    function getClickValue() {
      let baseClick = 1;
      upgrades.forEach(u => {
        baseClick += u.clickBoost * u.level;
      });
      if(boostActive) baseClick *= 2;
      baseClick *= prestigeMultiplier;
      return baseClick;
    }

    function getAutoClickers() {
      let autoClicks = 0;
      upgrades.forEach(u => {
        autoClicks += u.autoClickBoost * u.level;
      });
      if(boostActive) autoClicks *= 2;
      autoClicks *= prestigeMultiplier;
      return autoClicks;
    }

    function renderUpgrades() {
      upgradesDiv.innerHTML = '';
      upgrades.forEach(upgrade => {
        const btn = document.createElement('button');
        btn.className = 'upgrade';
        btn.textContent = `${upgrade.name} (Nivel: ${upgrade.level}/${upgrade.maxLevel}) - Cost: ${getUpgradeCost(upgrade)}`;
        btn.disabled = score < getUpgradeCost(upgrade) || upgrade.level >= upgrade.maxLevel;
        btn.addEventListener('click', () => buyUpgrade(upgrade));
        upgradesDiv.appendChild(btn);
      });
    }

    function buyUpgrade(upgrade) {
      const cost = getUpgradeCost(upgrade);
      if(score >= cost && upgrade.level < upgrade.maxLevel) {
        score -= cost;
        upgrade.level++;
        updateDisplay();

        if(soundOn) {
          upgradeSound.currentTime = 0;
          upgradeSound.play();
        }

        if(upgrade.boost && upgrade.level === 1) {
          activateBoost();
        }
      }
    }

    function updateDisplay() {
      scoreDisplay.textContent = Math.floor(score);
      multiplierDisplay.textContent = `Multiplicator total: x${prestigeMultiplier.toFixed(2)}`;
      renderUpgrades();
      prestigeBtn.disabled = score < 10000;

      clearTimeout(updateDisplay.messageTimeout);
      updateDisplay.messageTimeout = setTimeout(() => {
        message.textContent = '';
      }, 3000);
    }

    function activateBoost() {
      if(boostActive) return;
      boostActive = true;
      message.textContent = 'Boost activat pentru 30s!';
      setTimeout(() => {
        boostActive = false;
        message.textContent = 'Boost terminat.';
      }, 30000);
    }

    prestigeBtn.addEventListener('click', () => {
      if(score >= 10000) {
        prestigeMultiplier += 0.5;
        score = 0;
        upgrades.forEach(u => u.level = 0);
        boostActive = false;
        message.textContent = 'Prestige activat! Multiplicator crescut.';
        updateDisplay();

        if(soundOn) {
          prestigeSound.currentTime = 0;
          prestigeSound.play();
        }
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if(!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    volumeBtn.addEventListener('click', () => {
      soundOn = !soundOn;
      volumeBtn.textContent = `Sunet: ${soundOn ? 'On' : 'Off'}`;
      if(!soundOn) {
        clickSound.pause();
        upgradeSound.pause();
        prestigeSound.pause();
      }
    });

    volumeSlider.addEventListener('input', () => {
      clickSound.volume = volumeSlider.value;
      upgradeSound.volume = volumeSlider.value;
      prestigeSound.volume = volumeSlider.value;
      if(!soundOn) {
        clickSound.volume = 0;
        upgradeSound.volume = 0;
        prestigeSound.volume = 0;
      }
    });

    sifon.addEventListener('click', () => {
      let clickValue = getClickValue();
      score += clickValue;
      updateDisplay();
      message.textContent = `Ai sifonat +${clickValue.toFixed(2)}!`;

      sifon.classList.add('clicked');
      setTimeout(() => {
        sifon.classList.remove('clicked');
      }, 150);

      if(soundOn) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    });

    // Auto clicker la fiecare secundÄ
    setInterval(() => {
      let autoClicks = getAutoClickers();
      if(autoClicks > 0) {
        score += autoClicks;
        updateDisplay();
        message.textContent = `Auto-sifonare +${autoClicks.toFixed(2)}`;
      }
    }, 1000);

    // Initial render
    updateDisplay();
  </script>
</body>
</html>
