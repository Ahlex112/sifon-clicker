<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sifon Clicker</title>
  <style>
    body {
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('fundal.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      gap: 40px;
      user-select: none;
      line-height: 1.5;
    }
    #game {
      text-align: center;
      margin-top: 40px;
      width: 300px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffccaa;
    }
    #sifon {
      width: 200px;
      height: 200px;
      background: url('sifon mic.png') no-repeat center/contain;
      cursor: pointer;
      border: none; /* Eliminat bordura */
      transition: transform 0.1s;
      margin: 0 auto 20px;
      position: relative;
    }
    #sifon:active {
      transform: scale(0.95);
    }
    #scoreDisplay {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #multiplierDisplay {
      font-size: 16px;
      color: #0ff;
      margin-bottom: 10px;
      font-weight: 600;
    }
    #message {
      font-size: 14px;
      color: #0f0;
      height: 18px;
      margin-bottom: 20px;
      font-style: italic;
      min-height: 18px;
    }
    #upgrades {
      display: flex;
      flex-direction: column;
      margin-top: 40px;
      max-width: 300px;
      gap: 15px;
      color: #0f0;
    }
    .upgrade {
      background: #222;
      padding: 12px 20px;
      border: 1px solid #0f0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
      text-align: left;
      line-height: 1.4;
    }
    .upgrade:hover:not(:disabled) {
      background-color: #0f0a0f;
    }
    .upgrade:disabled {
      color: #555;
      border-color: #444;
      cursor: not-allowed;
      background-color: #111;
    }
    #prestigeBtn, #fullscreenBtn, #volumeBtn {
      margin-top: 15px;
      background: #005500;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      line-height: 1.4;
    }
    #prestigeBtn:hover, #fullscreenBtn:hover, #volumeBtn:hover {
      background: #007700;
    }
    #prestigeBtn:disabled {
      background: #003300;
      border-color: #044404;
      cursor: not-allowed;
      color: #044404;
    }
    #sifon.clicked {
      animation: clickpop 0.15s ease forwards;
    }
    @keyframes clickpop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #volumeControl {
      margin-top: 10px;
      color: #0f0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    #volumeSlider {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Sifon Clicker</h1>
    <div id="sifon"></div>
    <div id="scoreDisplay">Carbonatari: <span id="score">0</span></div>
    <div id="multiplierDisplay">Multiplicator total: x1.00</div>
    <div id="message"></div>
    <div id="upgrades"></div>

    <button id="prestigeBtn" disabled>Prestige (cost: 10,000)</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="volumeBtn">Sunet: On</button>

    <div id="volumeControl">
      <label for="volumeSlider">Volum:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>

    <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f07d8a4bbd.mp3" preload="auto"></audio>
    <audio id="upgradeSound" src="https://cdn.pixabay.com/download/audio/2022/03/26/audio_5d9ef5d9f8.mp3" preload="auto"></audio>
    <audio id="prestigeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_23ce37b5d6.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="rat dance.mp3" loop preload="auto"></audio>
  </div>

  <script>
    let score = 0;
    let prestigeMultiplier = 1;
    let soundOn = true;

    const scoreDisplay = document.getElementById('score');
    const multiplierDisplay = document.querySelector('#multiplierDisplay');
    const message = document.getElementById('message');
    const upgradesDiv = document.getElementById('upgrades');
    const prestigeBtn = document.getElementById('prestigeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const sifon = document.getElementById('sifon');

    const clickSound = document.getElementById('clickSound');
    const upgradeSound = document.getElementById('upgradeSound');
    const prestigeSound = document.getElementById('prestigeSound');
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = volumeSlider.value;

    document.body.addEventListener('click', () => {
      if (soundOn && bgMusic.paused) bgMusic.play();
    }, { once: true });

    const upgrades = [
      { id: 'cursor', name: 'Sifon x2', description: 'Crește 0.1 carbonatari per click', cost: 15, cps: 0, clickBonus: 0.1, level: 0 },
      { id: 'grandma', name: 'Sifonar automat', description: 'Produce 1 carbonatar pe secundă', cost: 100, cps: 1, clickBonus: 0, level: 0 },
      { id: 'farm', name: 'Fabrica de sifoane', description: 'Produce 5 carbonatari pe secundă', cost: 500, cps: 5, clickBonus: 0, level: 0 },
      { id: 'mine', name: 'Lupa', description: 'Produce 10 carbonatari pe secundă', cost: 2000, cps: 10, clickBonus: 0, level: 0 },
      { id: 'factory', name: "Lupa's Factory", description: 'Produce 20 carbonatari pe secundă', cost: 7000, cps: 20, clickBonus: 0, level: 0 },
    ];

    function updateScoreDisplay() {
      scoreDisplay.textContent = Math.floor(score);
      multiplierDisplay.textContent = `Multiplicator total: x${prestigeMultiplier.toFixed(2)}`;
    }

    function updateUpgrades() {
      upgradesDiv.innerHTML = '';
      upgrades.forEach(upg => {
        const btn = document.createElement('button');
        btn.className = 'upgrade';
        btn.textContent = `${upg.name} (Nivel: ${upg.level}) - Cost: ${upg.cost}`;
        btn.title = upg.description + ` (Nivel: ${upg.level})`;
        btn.disabled = score < upg.cost;
        btn.addEventListener('click', () => {
          if (score >= upg.cost) {
            score -= upg.cost;
            upg.level++;
            upg.cost = Math.floor(upg.cost * 1.15);
            updateEffects();
            upgradeSound.currentTime = 0;
            upgradeSound.play();
            updateScoreDisplay();
            updateUpgrades();
            checkPrestige();
          }
        });
        upgradesDiv.appendChild(btn);
      });
    }

    function updateEffects() {
      prestigeMultiplier = 1;
      upgrades.forEach(u => {
        if (u.clickBonus) {
          prestigeMultiplier += u.clickBonus * u.level;
        }
      });
    }

    function checkPrestige() {
      prestigeBtn.disabled = score < 10000;
    }

    sifon.addEventListener('click', () => {
      const baseClick = 1;
      const clickValue = baseClick * prestigeMultiplier;
      score += clickValue;
      if (soundOn) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
      sifon.classList.add('clicked');
      setTimeout(() => sifon.classList.remove('clicked'), 150);
      updateScoreDisplay();
      updateUpgrades();
      checkPrestige();
    });

    function addAutoClicks() {
      let totalCPS = 0;
      upgrades.forEach(upg => {
        totalCPS += upg.cps * upg.level;
      });
      return totalCPS * prestigeMultiplier;
    }

    setInterval(() => {
      const autoClicks = addAutoClicks();
      if (autoClicks > 0) {
        score += autoClicks;
        updateScoreDisplay();
        updateUpgrades();
        checkPrestige();
      }
    }, 1000);

    prestigeBtn.addEventListener('click', () => {
      if (score >= 10000) {
        score = 0;
        prestigeMultiplier = 1;
        upgrades.forEach(u => {
          u.level = 0;
          u.cost = u.id === 'cursor' ? 15 :
                   u.id === 'grandma' ? 100 :
                   u.id === 'farm' ? 500 :
                   u.id === 'mine' ? 2000 :
                   7000;
        });
        prestigeSound.currentTime = 0;
        prestigeSound.play();
        updateScoreDisplay();
        updateUpgrades();
        checkPrestige();
        message.textContent = "Prestige activat! Succes!";
        setTimeout(() => { message.textContent = ''; }, 3000);
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    volumeBtn.addEventListener('click', () => {
      soundOn = !soundOn;
      volumeBtn.textContent = `Sunet: ${soundOn ? 'On' : 'Off'}`;
      if (!soundOn) {
        clickSound.pause();
        upgradeSound.pause();
        prestigeSound.pause();
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    });

    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value;
      clickSound.volume = vol;
      upgradeSound.volume = vol;
      prestigeSound.volume = vol;
      bgMusic.volume = vol;
      if (!soundOn) {
        clickSound.volume = 0;
        upgradeSound.volume = 0;
        prestigeSound.volume = 0;
        bgMusic.volume = 0;
      }
    });

    // Init
    updateScoreDisplay();
    updateUpgrades();
    checkPrestige();
  </script>
</body>
</html>
